  about:
    title: Om webbplatsen
    what_is:
      title: Vad är Röstsystem?
      text: Ett digitalt verktyg för att hantera voteringar och justeringar under sektionsmöten. Detta för att göra sektionsmötena snabbare och smidigare.

    how_start:
      title: Hur börjar man använda systemet?
      first: Registrera dig på rostsystem.se och bekräfta din e-postadress.
      second: Logga in och lägg till ditt mecenatkortsnummer.
      third: Ta med mecenatkortet (helst inte digitalt), ID-handling och en dator, mobil eller surfplatta.

    adjustment:
      title: Justering
      text: Vid injustering och utjustering visar du ID-kort och mecenatkort för justeraren, mecenatkortet dras i en kortläsare och du blir justerad!
    votes:
      title: Voteringar
      text: För slutna voteringar kommer rostsystem.se att användas. Du behöver vara inloggad och ha din röstkod tillgänglig. Det är dessutom viktigt att du är injusterad. På röstsidan knappar du in din röstkod och väljer det alternativ du vill rösta på. Efter att du har skickat in din röst går det inte att ångra sig, så se till att du väljer rätt alternativ. Det går dessutom inte att använda din röstkod på någon annan inloggning.

    anonymity:
      title: Anonymitet
      text: För att man inte ska kunna rösta flera gånger behöver vi spara information om vem som har deltagit i en votering. Det sparas dock ingen information om vad du har röstat på.

    by:
      title: Hur har Röstsystem utvecklats?
      text: "Utvecklandet av Röstsystem påbörjades vid årsskiftet 2015/2016 av Jakob och har fortsatt under hela våren. Tillsammans med engagerade medlemmar har systemet utvecklats för att kunna göra deltagande vid sektionsmöten enklare och effektivare, men också förenkla styrelsens arbete före och efter mötet."
